<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Hashrid</title>
  </head>
  <body>
    <header class="header-area">
      <div class="header-wrap">
        <div class="header-logo">
          <a href="#">
            <img src="./assets/img/logo/logo.png" alt="logo" />
          </a>
        </div>
        <div class="header-button">
          <button class="btn-theme">Launch hashrid</button>
        </div>
      </div>
    </header>
    <main>
      <!-- banner section start -->

      <section class="banner-area">
        <div class="banner-shape">
          <div class="banner-shape-1">
            <img src="./assets/img/shape/shape-top.png" alt="" />
          </div>

          <div class="banner-shape-4">
            <img src="./assets/img/shape/line-1.png" alt="" />
          </div>
          <div class="banner-shape-5">
            <img src="./assets/img/shape/line-2.png" alt="" />
          </div>
        </div>
        <div class="banner-wrap">
          <div class="banner-inside-wrap">
            <div class="banner-shape">
              <div class="banner-shape-2">
                <img src="./assets/img/shape/shape-left.png" alt="" />
              </div>
              <div class="banner-shape-3">
                <img src="./assets/img/shape/shape-right.png" alt="" />
              </div>
              <div class="banner-shape-6">
                <img src="./assets/img/symbol/img-6.png" alt="" />
              </div>
              <div class="banner-shape-7">
                <img src="./assets/img/symbol/img-7.png" alt="" />
              </div>
              <div class="banner-shape-8">
                <img src="./assets/img/shape/shape-bottom.png" alt="" />
              </div>
            </div>
            <div class="banner-icon-wrap">
              <div class="icon-item">
                <img src="./assets/img/icons/x.svg" alt="" />
              </div>
              <div class="icon-item"></div>
              <div class="icon-item">
                <img src="./assets/img/icons/minus.svg" alt="" />
              </div>
            </div>
            <div class="banner-heading">
              <h2>LVL 1</h2>
              <div class="banner-bar">
                <p>5000 XP</p>
              </div>
            </div>
            <div class="banner-title">
              <h1>The XP-Powered Web3 Social Protocol</h1>
            </div>
            <div class="banner-description">
              <h4>Build your persona. Battle in memes. Earn your clout.</h4>
            </div>
            <div class="banner-contact">
              <h4>Join the XP Waitlist</h4>
              <form action="#">
                <input
                  type="email"
                  placeholder="degan@email.com"
                  name="email"
                />
                <button class="btn-theme" type="submit">Get Notified</button>
              </form>
            </div>
          </div>
          <div class="hash-icon">
            <img src="./assets/img/icons/hash.png" alt="hash" />
          </div>
        </div>
      </section>

      <!-- banner section end -->
    </main>
    <footer></footer>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
